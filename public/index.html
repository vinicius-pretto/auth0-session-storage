</head>

<body>

    </a>

    <nav class="menubar">
      <ul class="nav-links">
        <li>
          <a href="/profile">Profile</a>
        </li>
      </ul>

      <div>
        <a class="btn margin-right-1" href="/login">Login</a>
        <a href="/logout">Logout</a>
      </div>
    </nav>

    <button id="mobile-menu-btn" type="button" class="btn-icon">
      <svg class="icon" width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0.75 0.5H23.25V3.01953H0.75V0.5ZM0.75 9.23047V6.76953H23.25V9.23047H0.75ZM0.75 15.5V12.9805H23.25V15.5H0.75Z" />
      </svg>

    </button>

    <button id="mobile-menu-btn-close" type="button" class="btn-icon hide">
      <svg class="icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M17.7305 2.02734L10.7578 9L17.7305 15.9727L15.9727 17.7305L9 10.7578L2.02734 17.7305L0.269531 15.9727L7.24219 9L0.269531 2.02734L2.02734 0.269531L9 7.24219L15.9727 0.269531L17.7305 2.02734Z" />
      </svg>
    </button>
  </header>

  <nav id="mobile-menubar" class="mobile-menubar">
    <ul>
      <li>
        <a href="/profile">Profile</a>
      </li>
      <li>
        <a href="/login">Login</a>
      </li>
      <li>
        <a href="/logout">Logout</a>
      </li>
    </ul>
  </nav>

  <main>
    <h1>Home</h1>
  </main>

  <script>
    document.querySelector('#mobile-menu-btn').addEventListener('click', () => {
      document.querySelector('#mobile-menubar').classList.add('show');
      document.querySelector('#mobile-menu-btn').classList.add('hide');
      document.querySelector('#mobile-menu-btn-close').classList.remove('hide');
    });

    document.querySelector('#mobile-menu-btn-close').addEventListener('click', () => {
      document.querySelector('#mobile-menubar').classList.remove('show');
      document.querySelector('#mobile-menu-btn').classList.remove('hide');
      document.querySelector('#mobile-menu-btn-close').classList.add('hide');
    });
  </script>
</body>

</html>
